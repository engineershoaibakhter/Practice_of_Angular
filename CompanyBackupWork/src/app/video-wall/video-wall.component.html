<div class="logo">
    <img src="./assets/The_KaDeWe.jpg" alt="Company Logo">
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">My Orders</a></li>
        <li class="active"><a href="#">Users</a></li>
      </ul>
      <div class="icons">
          <img src="./assets/heart-icon.png" alt="Favorites">
          <img src="/assets/bag-icon.png" alt="Bag">
        </div>
    </nav>
  
  <div class="video_wall-container" id="container">
  <div class="video_wall-image">
    <img src="./assets/video_wall.jpg" alt="video_wall">
  </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage">
      <div class="video_wall-info">
        <span class="close-icon" (click)="closeContainer()">&times;</span>
        <div>
        <h2>{{ video_wall.title }}</h2>
        <p>{{video_wall.content}}</p>
        <p><strong> Date: </strong>{{ video_wall.postingDate }}</p>
        <p><strong>Season: </strong>{{ video_wall.season }}</p>
        <p><strong>Price: </strong>{{ video_wall.price }}</p>
        <p><strong>Status:</strong> {{ video_wall.status }}</p>
        </div>
    </div>
    <div class="button-container">
    <div *ngIf="userType === 'admin'">
      <button class="dashboard-button" routerLink="/admin-dashboard">Admin Dashboard</button>
    </div>
      
      <div *ngIf="userType === 'super admin'">
        <button class="dashboard-button" routerLink="/super-admin-dashboard">Super Admin Dashboard</button>
      </div>
      
      <div *ngIf="userType === 'branduser'">
        <button class="dashboard-button" routerLink="/user-dashboard">User Dashboard</button>
      </div>
      </div>
      </div>
  </div>
