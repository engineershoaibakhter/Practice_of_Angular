<table>
    <thead>
        <tr>
            <th>Customer No</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let customer of customers">
        <tr>
            <td>{{customer.customerNo}}</td>
            <td>{{customer.firstName}}</td>
            <button (click)="selectedCustomer=customer">Select</button>
        </tr>
    </tbody>
    
</table>
