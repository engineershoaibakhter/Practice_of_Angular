<!-- First Way -->

<h1 *ngIf="show else elseBlock">Shoaib Akhter</h1>

<ng-template #elseBlock>
<h1>Shoaib Qadri</h1>
</ng-template>

<!-- Second Way  -->

<h1 *ngIf="show; then ifBlock else elseBlock"></h1>

<ng-template #ifBlock>
    <h1>Shoaib Akhter</h1>
</ng-template>

<ng-template #elseBlock>
    <h1>Shoaib Qadri</h1>
</ng-template>

<!-- Third Way  -->

<h1 *ngIf="name==='Shoaib'; then ifBlock else elseBlock"></h1>

<ng-template #ifBlock>
    <h1>Shoaib Akhter</h1>
</ng-template>

<ng-template #elseBlock>
    <h1>Shoaib Qadri</h1>
</ng-template>
