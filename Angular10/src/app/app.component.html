<form #simpleForm="ngForm" (ngSubmit)="getValuesFromForm(simpleForm.value)">
  <input type="text" ngModel name="username" placeholder="Enter Name"> <br> <br>
  <input type="email" ngModel name="email" placeholder="Enter Email"> <br> <br>
  <input type="password" ngModel name="password" placeholder="Enter Address"> <br> <br>
  <button >Submit</button>
</form>
