<app-navbar></app-navbar>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
  >
    <ng-container *ngIf="tile.text === 'One'" class="containerOfNavbar">
      <div fxLayout="row" fxLayoutAlign="center start" fxFill>
        <div fxLayout="column" fxLayoutGap="25px">
          <p>User > Change Password</p>
          <ul>
            <li><a routerLink="/contact-details">Contact details</a></li>
            <li>
              <a routerLink="/change-password"><b>Change password</b></a>
            </li>
            <li><a routerLink="/" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="tile.text === 'Two'">
      <div
        fxLayout="column"
        fxLayoutAlign="start start"
        class="containers"
        fxFill
      >
        <div class="content-container">
          <p>Please enter your old and new password</p>

          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="form-container">
              <div class="initials">
                <div class="form-field">
                  <input
                    type="text"
                    id="oldPassword"
                    placeholder="old password"
                    name="oldPassword"
                    [(ngModel)]="oldPassword"
                    required
                  />
                  <div *ngIf="submitted && !oldPassword" class="error-message">
                    Old Password is required
                  </div>
                </div>

                <div class="form-field">
                  <input
                    type="text"
                    id="newPassword"
                    name="newPassword"
                    placeholder="new password"
                    [(ngModel)]="newPassword"
                    required
                  />
                  <div *ngIf="submitted && !newPassword" class="error-message">
                    New Password is required
                  </div>
                </div>

                <div class="form-field">
                  <input
                    type="text"
                    id="replyNewPassword"
                    name="replyNewPassword"
                    placeholder="reply new password"
                    [(ngModel)]="replyNewPassword"
                    required
                  />
                  <div
                    *ngIf="submitted && !replyNewPassword"
                    class="error-message"
                  >
                    Reply New Password is required
                  </div>
                </div>
                <div class="buttons">
                  <button>Cancel</button>
                  <button class="submit" [disabled]="submitted">
                    Change Password
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
