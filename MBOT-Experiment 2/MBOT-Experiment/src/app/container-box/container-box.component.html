<div class="container">
<div *ngFor="let data of getData" class="container" >
  <mat-grid-list [cols]="getGridCols()" gutterSize="15px" rowHeight="2:1">
    <mat-grid-tile>
      <div>
        <a href="{{ data.contanierContent[0].link }}">
          <img src="{{ data.contanierContent[0].image}}" alt="{{ data.contanierContent[0].name}}" />
          <!-- <p>{{ data.contanierContent[0].name}}</p> -->
        </a>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div>
        <a href="{{ data.contanierContent[1].link }}">
          <img src="{{ data.contanierContent[1].image}}" alt="{{ data.contanierContent[1].name}}" />
          <!-- <p>{{ data.contanierContent[1].name}}</p> -->
        </a>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div>
        <a href="{{ data.contanierContent[2].link }}">
          <img src="{{ data.contanierContent[2].image}}" alt="{{ data.contanierContent[2].name}}" />
          <!-- <p>{{ data.contanierContent[2].name}}</p> -->
        </a>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</div>
