<div *ngIf="isAdmin || isSuperAdmin">
 <app-admin></app-admin>
</div>

<div *ngIf="isUser;then ifBlock else elseBlock">

</div>
<ng-template #ifBlock>
    <app-navbar></app-navbar>
    <div></div>

    <p *ngFor="let homeParagraphData of homeParagraphData">{{homeParagraphData.paragraph}}</p>
    
    <app-slider></app-slider>
    <app-container-box></app-container-box>
    
    <app-sticky-footer></app-sticky-footer>
</ng-template>

<ng-template #elseBlock>
    <app-sticky-footer></app-sticky-footer>
</ng-template>
