<div class="body">
<div class="container">
    <div class="first">
     <h1>Password Forgotten?</h1>
     <p>Please enter the username associated with your
        account. This will enable us to send you a link to
        reset your password.
     </p>
     <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-field">
        <input
          type="text"
          id="userName"
          placeholder=""
          name="userName"
          [(ngModel)]="userName"
          required
        />
        <label for="userName">Username</label>
        
      </div>
      <div class="error-message">
        {{ errorMessages.userName }}
      </div>
      <div class="button">
        <button type="submit" class="submit" >
          Send
        </button>
      </div>
    
    </form>

    </div>
</div>
</div>
